type ContractOwnerWithdrawal @entity(immutable: true) {
  id: Bytes!
  contractOwner: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Donation @entity(immutable: true) {
  id: Bytes!
  donor: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type DonorWithdrawal @entity(immutable: true) {
  id: Bytes!
  donor: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type FundRun @entity(immutable: true) {
  id: Bytes!
  fundRunId: Int! # uint16
  title: String! # string
  target: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type FundRunOwnerWithdrawal @entity(immutable: true) {
  id: Bytes!
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type MultisigTransfer @entity(immutable: true) {
  id: Bytes!
  fundRunId: Int! # uint16
  proposalId: Int! # uint16
  to: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Proposal @entity {
  id: Bytes!
  proposalId: Int! # uint16
  fundRunId: Int! # uint16
  proposedBy: Bytes! # address
  amount: BigInt! # uint256
  to: Bytes! # address
  reason: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  signatures: [ProposalSignature!] @derivedFrom(field: "proposal")
}

type ProposalSignature @entity {
  id: Bytes!
  proposalId: Int! # uint16
  signer: Bytes! # address
  signature: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  proposal: Proposal
}

type ProposalRevoke @entity(immutable: true) {
  id: Bytes!
  fundRunId: Int! # uint16
  proposalId: Int! # uint16
  to: Bytes! # address
  reason: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
