specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: cfTestFive
    network: sepolia
    source:
      address: "0x9Df5e40631CE186529F7ad1fA99a0c7450b3564e"
      abi: cfTestFive
      startBlock: 4835235
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContractOwnerWithdrawal
        - Donation
        - DonorWithdrawal
        - FundRun
        - FundRunOwnerWithdrawal
        - MultisigTransfer
        - OwnershipTransferred
        - Proposal
        - ProposalRevoke
        - ProposalSignature
      abis:
        - name: cfTestFive
          file: ./abis/cfTestFive.json
      eventHandlers:
        - event: ContractOwnerWithdrawal(address,uint256)
          handler: handleContractOwnerWithdrawal
        - event: Donation(address,uint256)
          handler: handleDonation
        - event: DonorWithdrawal(address,uint256)
          handler: handleDonorWithdrawal
        - event: FundRun(uint16,string,uint256)
          handler: handleFundRun
        - event: FundRunOwnerWithdrawal(uint256)
          handler: handleFundRunOwnerWithdrawal
        - event: MultisigTransfer(uint16,uint16,address,uint256)
          handler: handleMultisigTransfer
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Proposal(uint16,uint16,address,uint256,address,string)
          handler: handleProposal
        - event: ProposalRevoke(uint16,uint16,address,string)
          handler: handleProposalRevoke
        - event: ProposalSignature(uint16,address,bytes)
          handler: handleProposalSignature
      file: ./src/cf-test-five.ts
