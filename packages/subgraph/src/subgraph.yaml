specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CrowdFundTestEleven
    network: sepolia
    source:
      address: "0x9a219f797707304Ca8304F0c38D94392766833f3"
      abi: CrowdFundTestEleven
      startBlock: 4842405
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContractOwnerWithdrawal
        - Donation
        - DonorWithdrawal
        - FundRun
        - FundRunOwnerWithdrawal
        - MultisigTransfer
        - OwnershipTransferred
        - Proposal
        - ProposalRevoke
        - ProposalSignature
      abis:
        - name: CrowdFundTestEleven
          file: ./abis/CrowdFundTestEleven.json
      eventHandlers:
        - event: ContractOwnerWithdrawal(address,uint256)
          handler: handleContractOwnerWithdrawal
        - event: Donation(address,uint256)
          handler: handleDonation
        - event: DonorWithdrawal(address,uint256)
          handler: handleDonorWithdrawal
        - event: FundRun(uint16,string,uint256)
          handler: handleFundRun
        - event: FundRunOwnerWithdrawal(uint256)
          handler: handleFundRunOwnerWithdrawal
        - event: MultisigTransfer(uint16,uint16,address,uint256)
          handler: handleMultisigTransfer
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Proposal(uint16,uint16,address,uint256,address,string,uint8,uint256,uint16)
          handler: handleProposal
        - event: ProposalRevoke(uint16)
          handler: handleProposalRevoke
        - event: ProposalSignature(uint16,address,bytes)
          handler: handleProposalSignature
      file: ./src/crowd-fund-test-eleven.ts
